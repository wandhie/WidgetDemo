<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="cache-control" content="post-check=0, pre-check=0, false"/>
    <title>LiveDesigner - Index</title>
    <link href="html/css/Default.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="html/js/modernizr.js"></script>
	<script type="text/javascript" src="html/js/connect.js"></script>
  </head>
  <body style="margin:0;padding:0" onload="javascript:fetchBrowserFeatures('form1');fetchBrowserDeviceInfo('form1');document.forms['form1'].submit()">
    <p style="text-align:center"><span class='textXLargeBold'>Please wait while the Live Designer loads...</span></p>
    <form id="form1" method="post" action="servletcontroller">
	  <div>
        <input type="hidden" name="PRODUCT" value=""/>
        <input type="hidden" name="PRESENTATION_TYPE" value=""/>
        <input type="hidden" name="MODE" id="MODE" value="REDISPLAY"/>
        <input type="hidden" name="BROWSER_FEATURES" value=""/>
        <input type="hidden" name="DEVICE_SIZE_INFO" value=""/>
	  </div>
    </form>
	<script type="text/javascript">
		var qString = document.location.href.substring(document.location.href.indexOf("?") + 1);
		document.getElementById("MODE").value = qString;
	</script>
  </body>
</html>
