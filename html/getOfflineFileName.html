<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Save File</title>
	<script type="text/javascript" src="./js/connect_offline.js"></script>
</head>
<body>
	<form onsubmit="return false;" action="">
		<div>
		<br />
		<br />
			<table cellpadding="5">
				<tr>
					<td colspan="2">Please enter file name...</td>
				</tr>
				<tr>
					<td><input type="text" name="fileTextField" onkeypress="checkReturn()" /></td>
					<td><input type="button" value="Save" onclick="setFileName(this.form.fileTextField)" /></td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
